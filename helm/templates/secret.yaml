{{- if eq .Values.flavor "db-mariadb" }}
{{- $fullname := include "chart.fullname" . -}}
{{- $secretName := .Values.auth.secretName | default (printf "%s-secret" $fullname) -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
{{ include "chart.labels" . | indent 4 }}
type: Opaque
stringData:
  # Keep both key conventions so probes / scripts work either way
  mariadb-root-password: {{ .Values.auth.rootPassword | quote }}
  ROOT_DB_PW: {{ .Values.auth.rootPassword | quote }}
  {{- if .Values.auth.password }}
  mariadb-password: {{ .Values.auth.password | quote }}
  APP_DB_PW: {{ .Values.auth.password | quote }}
  {{- end }}
{{- end }}
